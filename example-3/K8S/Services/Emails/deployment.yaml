apiVersion: apps/v1
kind: Deployment
metadata:
  name: emails-deployment
spec:
  selector:
    matchLabels:
      app: emails-deployment
  template:
    metadata:
      labels:
        app: emails-deployment
    spec:
      containers:
      - name: emails-deployment
        image: kafka.estudos.emails:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: general-configs
              key: ASPNETCORE_ENVIRONMENT
        - name: Consumers__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: general-configs
              key: KAFKA_URL

          
