apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-deployment
spec:
  selector:
    matchLabels:
      app: logs-deployment
  template:
    metadata:
      labels:
        app: logs-deployment
    spec:
      containers:
        - name: logs-deployment
          image: kafka.estudos.logs:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: general-configs
                  key: ASPNETCORE_ENVIRONMENT
            - name: Consumers__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: general-configs
                  key: KAFKA_URL
